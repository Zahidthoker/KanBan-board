<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo list" id="todo">
            <div class="heading">
                <h3>To Do</h3>
            </div>
            <div class="cards" id="todoCards">
                <ul class="card" id="todolist">
                    
                </ul>
            </div>
            <div class="footer">
                <div class="add-text">
                    <p onclick="showInput('todo', event)"><span>+</span>Add List</p>
                </div>                
                <div class="inputContainer" id="todoInputContainer" >
                    <textarea name="input" dir="auto" placeholder="Enter a title" id="todoInput"></textarea>
                     <button onclick="addList('todo')">Add card</button>
                </div>
            </div>
        </div>
        <div class="doing list" id="doing">
            <div class="heading">
                <h3>Doing</h3>
            </div>
            <div class="cards" id="doingCards">
                <ul id="doinglist">
                    
                </ul>
            </div>
            <div class="footer">
                <div class="add-text">
                    <p onclick="showInput('doing', event)"><span>+</span>Add List</p>
                </div> 
                <div class="inputContainer" id="doingInputContainer"  >
                    <textarea name="input" dir="auto" placeholder="Enter a title" id="doingInput"></textarea>
                     <button onclick="addList('doing')">Add card</button>
                </div>
            </div>
        </div>
        <div class="done list" id="done">
            <div class="heading">
                <h3>Done</h3>
            </div>
            <div class="cards" id="doneCards">
                <ul class="card"  id="donelist"> 
                    
                </ul>
            </div>
            <div class="footer">
                <div class="add-text">
                    <p onclick="showInput('done', event)"><span>+</span>Add List</p>
                </div> 
                <div class="inputContainer" id="doneInputContainer">
                    <textarea name="input" dir="auto" placeholder="Enter a title" id="doneInput"></textarea>
                     <button onclick="addList('done')">Add card</button>
                </div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
